<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="applyContainer">
            <h1>Job Application
                <span class="titleSmall">
                    (Development Role)
                </span>
            </h1>

            <form action="">
                <div class="formContainer">

                    <div class="formBox">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name...">
                    </div>

                    <div class="formBox">
                        <label for="secondName">Second Name</label>
                        <input type="text" id="secondName" placeholder="Enter your second name...">
                    </div>

                    <div class="formBox">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email...">
                    </div>

                    <div class="formBox">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX Designer</option>
                        </select>
                    </div>

                    <div class="textareaBox">
                        <label for="address">Address</label>
                        <textarea id="address" cols="50" rows="4" placeholder="Enter your address..."></textarea>
                    </div>

                    <div class="formBox">
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="Enter your state name...">
                    </div>

                    <div class="formBox">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter your pincode Number...">
                    </div>

                    <div class="formBox">
                        <label for="date">Date</label>
                        <input type="date" value="2022-11-11" id="date">
                    </div>

                    <div class="formBox">
                        <label for="upload">Upload Resume</label>
                        <input type="file" name="upload" id="upload">
                    </div>

                </div>

                <div class="button_container">
                    <button type="button"> Apply</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
